<!DOCTYPE html>
<html>
<head>
    <title>Interactive Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <div class="panel-row">
            <!-- Left selection knob with signs -->
            <div class="knob-container">
                <div class="sign sign-top">Off</div>
                <div class="sign sign-top-right">〰</div>
                <div class="sign sign-right">〰 + air</div>
                <div class="sign sign-bottom-right">Grill</div>
                <div class="sign sign-bottom">Turbo Grill</div>
                <div class="sign sign-bottom-left">Grill + 〰</div>
                <div class="sign sign-left">Grill + 〰 + air</div>
                <div class="sign sign-top-left">Grill + air</div>
                <div id="selection-knob" class="knob" data-rotation="0">
                    <div class="knob-indicator"></div>
                </div>
            </div>
            
            <!-- Display screen with side buttons -->
            <div id="display-row">
                <!-- Left buttons -->
                <div class="button-column button-column-left">
                    <button id="back-button">Back</button>
                    <button id="stop-button">Stop</button>
                </div>
                
                <!-- Display screen -->
                <div id="display">
                    <div id="display-text">Select mode</div>
                </div>
                
                <!-- Right buttons -->
                <div class="button-column button-column-right">
                    <button id="ok-button">OK</button>
                    <button id="start-button">Start</button>
                </div>
            </div>
            
            <!-- Right adjustment knob -->
            <div class="knob-container">
                <div id="adjustment-knob" class="knob" data-rotation="0">
                    <div class="knob-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
