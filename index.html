<!DOCTYPE html>
<html>
<head>
    <title>Interactive Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <div class="panel-row">
            <!-- Left selection knob with signs -->
            <div class="knob-container">
                <div class="sign sign-top">Off</div>
                <div class="sign sign-top-right">
                    <img src="images/MWicon.png" alt="MW Icon" style="height: 24px; width: 24px;">
                </div>
                <div class="sign sign-right">
                    <img src="images/AIRMWicon.png" alt="MW + air Icon" style="height: 24px; width: 24px;">
                </div>
                <div class="sign sign-bottom-right">
                    <img src="images/GRILLicon.png" alt="Grill Icon" style="height: 24px; width: 24px;">
                </div>
                <div class="sign sign-bottom">
                    <img src="images/TURBOGRILLicon.png" alt="Turbo Grill Icon" style="height: 24px; width: 24px;">
                </div>
                <div class="sign sign-bottom-left">
                    <img src="images/GRILLMWicon.png" alt="Grill + MW Icon" style="height: 24px; width: 24px;">
                </div>
                <div class="sign sign-left">
                    <img src="images/TURBOGRILLMWicon.png" alt="Grill + MW + air Icon" style="height: 24px; width: 24px;">
                </div>
                <div class="sign sign-top-left">
                    <img src="images/DEFROSTicon.png" alt="Defrost Icon" style="height: 24px; width: 24px;">
                </div>
                <div id="selection-knob" class="knob" data-rotation="0">
                    <div class="knob-indicator"></div>
                </div>
            </div>
            
            <!-- Display screen with side buttons -->
            <div id="display-row">
                <!-- Left buttons -->
                <div class="button-column button-column-left">
                    <button id="back-button">Back</button>
                    <button id="stop-button">Stop</button>
                </div>
                
                <!-- Display screen -->
                <div id="display">
                    <div id="display-text">Select mode</div>
                </div>
                
                <!-- Right buttons -->
                <div class="button-column button-column-right">
                    <button id="ok-button">OK</button>
                    <button id="start-button">Start</button>
                </div>
            </div>
            
            <!-- Right adjustment knob -->
            <div class="knob-container">
                <div id="adjustment-knob" class="knob" data-rotation="0">
                    <div class="knob-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
